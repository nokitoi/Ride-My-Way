<html lang="en">
<head>

<body>
        <h2>Signup</h2>
        <div id="parent">
            <form>
                <table>
                        <tr>
                                <td>First Name</td><td><input type="text" name="dfname"/>

                            </tr>

                                <td>Last Name</td><td><input type="text" name="dlname"/>
                                </td>
                            </tr>

                                    <input type="radio" name="dsex" value="Other"/>Other
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td><td><input type="email" name="demail"/></td>
                            </tr>
                            <tr>
                                <td>Email</td><td><input type="email" name="demail"/></td>
                            </tr>
                            <tr>
                                <td>Username</td><td><input type="text" name="duname"/></td>
                            </tr>
                            <tr>
                                <td>Password</td><td><input type="password" name="dpswrd"/></td>
                            </tr>
                            <tr>
                                <td>Re-enter password</td><td><input type="password" name=
                                    "rdpswrd"/></td>
                            </tr>
                </table>
                
                <input type="button" onclick="check(this.form)" value="SUBMIT"/>

            </form>
        </div>
</body>
